<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="titel">BMI Calculator</h1>
    <br>
    <div class="contin">
        
        <p>Height (CM):
            <input type="text" id="hayt"><br>
            <span id="invalid_hayt"></span>
        </p>

        <p>Weight (KG):
            <input type="text" id="weyt"><br>
            <span id="invalid_weyt"></span>
        </p>

        <button id="btn" class="bo">Calculate</button>
        <p id="final"></p>
    </div>
</body>
